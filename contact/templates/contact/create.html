{% extends "global/base.html" %}

{% block content %}
    <div class="content-form">
        <form method="POST" class='style-form'>
            <h2>Create Contact</h2>
            {% csrf_token %}
            {% for field in form %}
                {{field.label_tag}} {{field}}
                {% if field.errors %}
                    <div class="error-messages">
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endfor %}
            <button type="submit">Send</button>
        </form>
    </div>

{% endblock content %}

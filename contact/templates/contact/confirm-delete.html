{% extends "global/base.html" %}

{% block content %}
    <div class="single-contact-content">
        {% if confirm == 'confirm' %}
        
            <h2>Are you sure you want to delete this contact?</h2>
            <div class="list-link">
                <form action="{% url 'contact:delete' contact.id %}"
                method='POST'>
                {% csrf_token %}
                <button type='submit' name="confirm" value="yes" class='btn-delete'>yes</button>
                <button type="submit" name="confirm" value="no" class='btn-update'>no</button>

                </form>
            </div>
        
        {% endif %}  
    
    </div>

{% endblock content %}
